<!DOCTYPE html>
<html lang="blk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Job Company</title>
  <style>
    /* ... (Previous styling remains the same) ... */
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1em 0;
}

nav {
  background-color: #555;
  color: #fff;
  text-align: center;
  padding: 1em 0;
}

section {
  padding: 2em;
  background-color: #fff;
  margin: 1em 0;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  color: #333;
}

p {
  line-height: 1.6;
  color: #666;
}

article {
  margin-bottom: 2em;
}

form {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 0.5em;
  color: #333;
}

input,
textarea {
  width: 100%;
  padding: 0.5em;
  margin-bottom: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}

  background-color: #555;

 </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      $("contact-form").submit(function (event) {
        event.preventDefault();

        // Collect form data
        var formData = $(this).serialize();

        // Submit form data using AJAX
        $.ajax({
          type: "POST",
          url: "process_form.php",
          data: formData,
          success: function (response) {
            $("form-message").text(response);
          }
        });
      });
    });
  </script>
</head>
<body>

  <header>
    <h1>Your Job Company</h1>
  </header>

  <nav>
    <a href="#home">Home</a> |
    <a href="#blog">Blog</a> |
    <a href="#delivery">Delivery</a> |
    <a href="#gallery">Gallery</a> |
    <a href="#contact">Contact</a>
  </nav>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Have questions or want to learn more about our services? Reach out to us using the form below, and we'll get back to you as soon as possible.</p>
    <div id="form-message"></div>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Your Job Company. All rights reserved.</p>
  </footer>

</body>
</html>
