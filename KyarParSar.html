<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ချာႏဘာႏသာႏ Website</title>
    <!-- Add your CSS links here -->
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    h1 {
        margin: 0;
    }

    nav {
        background-color: #444;
        text-align: center;
        padding: 10px 0;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
    }

    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
    }

    section {
        margin-bottom: 20px;
    }

    select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
    }

    button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

    footer {
        text-align: center;
        background-color: #444;
        color: #fff;
        padding: 10px 0;
    }
    </style>
    
</head>
<body>
    <header>
        <h1>Translation Website</h1>
    </header>

    <nav>
        <!-- Navigation links, e.g., Home, About, Services, Contact, etc. -->
    </nav>

    <main>
        <section>
            <h2>Translation Service</h2>
            <form id="translation-form">
                <label for="source-language">Source Language:</label>
                <select id="source-language">
                    <!-- Add language options here -->
                </select>
                <br>

                <label for="target-language">Target Language:</label>
                <select id="target-language">
                    <!-- Add language options here -->
                </select>
                <br>

                <label for="text-to-translate">Text to Translate:</label>
                <textarea id="text-to-translate" rows="4" cols="50"></textarea>
                <br>

                <button id="translate-button">Translate</button>
            </form>

            <div id="translation-result">
                <!-- Translation results will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Translation Website</p>
    </footer>

    <!-- Add your JavaScript and additional scripts here -->
</body>
</html>
